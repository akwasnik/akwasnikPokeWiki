<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/laby/lab01/styles/styles.css">
    <title>PokeWiki</title>
</head>
<body>
    <header>
        <div class="search-bar">
            <form id="search-form">
                <img src="/laby/lab01/src/assets/images/egg-questionmark.png" alt="" width="100" height="100">
                <input type="search" id="search-input" placeholder="Name ?" class="search-bar input">
                <button type="submit" class="search-bar submit-button">
                    <img src="/laby/lab01/src/assets/images/gotcha.png" alt="" width="100" height="100" class="submit-button--img">
                </button>
            </form>
        </div>
    </header>
    <main>
        <section id="pokemon-details">
            <div id="details-container">
                <div id="details-container__types"></div>
                <ul id="details-container__stats"></ul>
            </div>
        </section>
        <section id="pokemon-list">
            <div id="data-container">loading...</div>
        </section>
    </main>
    <footer>
        <div class="cookies"></div>
    </footer>
    <script src="/laby/lab01/src/app.js"></script>
</body>
</html>
